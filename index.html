<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch A Sketch!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1 id="#appheader">Etch-A-Sketch</h1>
        <div class="interactives">
            <div class="menu">
                <div class="option">
                    <div class="option-labels" id="unitsLabel">
                        Squares per side: 32
                    </div>
                    <div class="slide-container">
                        <input type="range" min="1" max="100" value="32" class="slider" id="myRange">
                    </div>
                </div>
            </div>
            <div class="sketchboard"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
